<body>
    <script>
        let number = 10;

        let a = (number == 0)? "positive":"negative";
        let b = (number > 0)? "positive":"negative";
        let c = (number < 0)? "negative":"positive";
        console.log(a)
        console.log(b)
        console.log(c)
    </script>
