<body>
   <!-- -> Comma operator firstly evaluates each operands
   and returns the value of last operator
   -> it also help to derive multiple variable at once
   Syntax:- 
   Expression1, Expression2, Expression3 -->
    
   <script>
      function addTwoNumbers(a,b,c){
         return a + b + c;
      }
      let a =addTwoNumbers(10,20,30);
      console.log(a)
   </script>

</body>
</html>
